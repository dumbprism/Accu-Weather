<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="hero-text">
        <h1 id="hero-title">ACCU WEATHER</h1>
        <p id="sub-text-1">gives accurate weather details of any location within a click</p>
        <div id="alert-box">
            <p id="alert"><b>Alert</b></p>
            <p id="sub-text-2">This application is just to test an API.</p>
        </div>
        
    </div>

    <div id="location-input">

        <label for="Location">Location</label>
        <div id="main-field">
            <input type="text" id="location" name="location" placeholder="Location">
            <button id="submit-location">Get details</button>
        </div>
       
        <p id="sub-text">Enter a location to display the respective weather forecast</p>

       
    
    </div>
   

    <script src="index.js"></script>
</body>
</html>
